name: Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:

permissions:
  contents: write # Required for creating releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for proper versioning

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install build dependencies
        run: |
          uv sync

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag to get version number
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        run: |
          # Update the version in pyproject.toml to match the tag
          sed -i 's/^version = .*/version = "${{ steps.version.outputs.version }}"/' pyproject.toml

      - name: Build package
        run: |
          uv build

      - name: Verify build artifacts
        run: |
          ls -la dist/
          echo "Built artifacts:"
          for file in dist/*; do
            echo "  - $(basename "$file")"
          done

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Release ${{ steps.version.outputs.tag }}

            ### Downloads
            - **Wheel package**: `cached_yfinance-${{ steps.version.outputs.version }}-py3-none-any.whl`
            - **Source distribution**: `cached_yfinance-${{ steps.version.outputs.version }}.tar.gz`
            - **Docker image**: `markcallen/cached-yfinance:${{ steps.version.outputs.version }}`

            ### Installation

            #### Python Package
            ```bash
            pip install cached-yfinance==${{ steps.version.outputs.version }}
            ```

            Or download the wheel/source files below and install locally:
            ```bash
            pip install cached_yfinance-${{ steps.version.outputs.version }}-py3-none-any.whl
            ```

            #### Docker Image
            ```bash
            # Pull the specific version
            docker pull markcallen/cached-yfinance:${{ steps.version.outputs.version }}

            # Or use the latest tag
            docker pull markcallen/cached-yfinance:latest

            # Run with environment variables
            docker run --rm \
              -e TICKER=AAPL \
              -e INTERVAL=1d \
              -e DAYS=60 \
              -v $(pwd)/cache:/cache \
              markcallen/cached-yfinance:${{ steps.version.outputs.version }}
            ```

            The Docker image supports both AMD64 and ARM64 architectures.
          draft: false
          prerelease: false

      - name: Upload Wheel Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/cached_yfinance-${{ steps.version.outputs.version }}-py3-none-any.whl
          asset_name: cached_yfinance-${{ steps.version.outputs.version }}-py3-none-any.whl
          asset_content_type: application/zip

      - name: Upload Source Distribution
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/cached_yfinance-${{ steps.version.outputs.version }}.tar.gz
          asset_name: cached_yfinance-${{ steps.version.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: markcallen
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: markcallen/cached-yfinance
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
